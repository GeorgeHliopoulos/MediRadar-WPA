<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- App title & theme color (ταιριάζει με την παλέτα) -->
    <title>MediRadar</title>
    <meta name="theme-color" content="#ff3b30" />

    <!-- PWA manifest & icons -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- αν τα icons τα έχεις στο /public (όχι /icons), άφησε τα παρακάτω έτσι -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Font (cute & καθαρή) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root { --font-sans: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      html, body { height: 100%; }
      body { font-family: var(--font-sans); background: #f9fafb; color: #111827; }
    </style>
  </head>

  <body>
    <noscript>Για να χρησιμοποιήσεις το MediRadar, ενεργοποίησε JavaScript.</noscript>
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
